<DOCTYPE html>
<html>
<body>
<p>Нажмите кнопку для объявления переменной и вывода результата.</p>
<button onclick="myFunction()">Нажми меня, please!</button>
<p id="demo">Текст, помеченный меткой demo</p>
<script>
//Объявляем функцию, которую будет вызывать кнопка по методу onclick
function myFunction() {
//Объявдяем переменную строковую 
var carname="Volvo";
/*document.getElementById - метод объекта document. Он возвращает ссылку на узел документа, которую можно использовать для изменения свойств и обращения 
к методам узла.*/
//метод getElementById, получающий данные из тега по метке demo
//Свойство innerHTML устанавливает или получает всю разметку и содержание внутри данного элемента.
document.getElementById("demo").innerHTML=carname;
}
</script>
</body>
</html>
